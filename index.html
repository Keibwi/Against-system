<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritorio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">

    <!-- Archivos CSS -->
    <link rel="stylesheet" href="css/configuración.css">
    <link rel="stylesheet" href="css/ventana.css">
    <link rel="stylesheet" href="css/escritorio.css">
</head>
<body>
        <div class="escritorio">
            <div class="barra">
                <div class="bt-iconos-aplicaciones">
                    <img src="img/ícono.svg" alt="" class="menú">
                    <img src="img/carpeta (1).png" alt="" class="carpeta" id="carpeta">
                    <div class="hora_fecha">
                        <p>21:00</p>
                        <p>25/05/2022</p>
                    </div>
                </div>
            </div> 
        </div>
    <!-- Ventana -->
    <div class="ventana" id="ventana">
        <div class="barra_sup">
            <p class="titulo">Explorador de archivos</p>
            <div class="botones">
                <img src="img/min.png" alt="">
                <img src="img/max.png" alt="">
                <img src="img/cerrar.png" alt="">
            </div>
        </div>
    </div>

    <!-- Archivos de programación js -->
    <script src="./js/Main.js"></script>
</body>
</html>
